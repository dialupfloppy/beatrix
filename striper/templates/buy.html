	data-key="{{ key }}"
	data-description="{{ description }}"
	data-name="Beatrix.IO LLC"
	data-amount="{{ amount }}"
	data-locale="auto">
</script>
<input type="hidden" name="product_id" value="{{ id }}"/>
</form>
{% endblock %}
